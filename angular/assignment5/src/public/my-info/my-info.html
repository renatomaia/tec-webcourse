<div class="container">
  <h2 class="text-center">
    Newsletter Registration
  </h2>
  <div ng-if="$ctrl.saved === undefined">
    Not Signed Up Yet <a ui-sref="public.signup">Sign up Now!</a>.
  </div>
  <div ng-if="$ctrl.saved !== undefined">
    <table class="table">
      <tr>
        <th>Name:</th>
        <td>{{$ctrl.saved.firstName}} {{$ctrl.saved.lastName}}</td>
      </tr>
      <tr>
        <th>eMail:</th>
        <td>{{$ctrl.saved.eMail}}</td>
      </tr>
      <tr>
        <th>Phone:</th>
        <td>{{$ctrl.saved.phone}}</td>
      </tr>
      <tr>
        <th>Favorite Dish:</th>
        <td>
          {{$ctrl.saved.dish.name}}<br>
          {{$ctrl.saved.dish.description}}<br>
          <img class="img-responsive" width="250" height="150" alt="Item"
               src="images/menu/{{$ctrl.saved.dish.category}}/{{$ctrl.saved.dish.short_name}}.jpg">
        </td>
      </tr>
    </table>
  </div>
</div>
